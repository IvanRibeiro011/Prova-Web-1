<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="form1.css">
</head>

<body>
    <main>
        <div>
            <h2>
                Formulário
                <small>Vamos criar sua conta</small>
            </h2>
        </div>
        <form>
            <div>
                <input type="text" value="João Silva" required>
                <label>Nome completo</label>
            </div>
            <div>
                <input type="text" value="joao@gmail.com" required>
                <label>Email</label>
            </div>
            <div>
                <input type="password" required>
                <label>Senha</label>
            </div>
            <div>
                <button>Cadastrar</button>
            </div>
        </form>
        <footer>
            <p>Cadastrando-se você concorda com nossos <a href="#">Termos e Condições</a></p>
        </footer>
    </main>
</body>

</html>
